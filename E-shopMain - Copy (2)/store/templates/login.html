{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://img.freepik.com/vektoren-kostenlos/mobile-login-konzept-illustration_114360-83.jpg?w=2000" alt=""
                class="" style="height: 260px;">
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Увійти</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password"
                     class="form-control form-control-sm" >
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12" style="background: #117a8b">Login</button>
            <hr>
            </form>
        </div>
    </div>
</div>

{% endblock %}
